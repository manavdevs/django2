<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  {% load static %}
</head>
<body>
    <div class="container">
        <p class="welcome-text">Welcome to our store</p>
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static 'startpage/images/1.jpg' %}" class="d-block w-100" alt="Slide 1">
              </div>
              <div class="carousel-item">
                <img src="{% static 'startpage/images/2.jpg' %}" class="d-block w-100" alt="Slide 2">
              </div>
              <div class="carousel-item">
                <img src="{% static 'startpage/images/3.jpg' %}" class="d-block w-100" alt="Slide 3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        <div class="category-grid">
            <a href="{% url 'clothes:clothes_home' %}" class="category-card">
                <img src="{% static 'startpage/images/clothes.jpg' %}" alt="Clothes">
                <div class="category-overlay">Clothes</div>
            </a>
            <a href="{% url 'elec:elec_home' %}" class="category-card">
                <img src="{% static 'startpage/images/elec.jpg' %}" alt="Electronics">
                <div class="category-overlay">Electronics</div>
            </a>
            <a href="{% url 'shoes:shoes_home' %}" class="category-card">
                <img src="{% static 'startpage/images/shoes.jpg' %}" alt="Shoes">
                <div class="category-overlay">Shoes</div>
            </a>
        </div>
    </div>
</body>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .welcome-text {
        text-align: center;
        font-size: 3.5rem;
        margin: 40px 0;
        padding: 20px;
        background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        color: #333;
    }

    .category-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 40px;
    }

    .category-card {
        position: relative;
        overflow: hidden;
        border-radius: 15px;
        transition: transform 0.3s ease;
    }

    .category-card img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        display: block;
    }

    .category-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 1.5rem;
        transform: translateY(100%);
        transition: transform 0.3s ease;
    }

    .category-card:hover {
        transform: translateY(-5px);
    }

    .category-card:hover .category-overlay {
        transform: translateY(0);
    }

     .carousel-container {
      width: 40%; /* Adjust width as needed */
      height: 150px; /* Adjust height as needed */
      margin: auto;
    }

    .carousel-inner img {
      width: 100%;
      height: 450px;
      object-fit: cover;
    }

    .carousel-indicators [data-bs-target] {
      background-color: black;
    }

    @media (max-width: 768px) {
        .welcome-text {
            font-size: 2.5rem;
        }
        
        .category-grid {
            grid-template-columns: 1fr;
        }
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
