<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoes add</title>
</head>
<body>
    <h1>{% if shoes %}Edit{% else %}Add{% endif %}Shoes</h1>
    <form method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" name="name" value="{{ shoes.name|default:'' }}"><br>
    <label for="price">Price:</label>
    <input type="text" name="price" value="{{ shoes.price|default:'' }}"><br>
    <label for="quants">Quantity:</label>
    <input type="text" name="quants" value="{{ shoes.quants|default:'' }}"><br>
    <button type="submit">Save</button>
    </form>
    <a href="{% url 'shoes:shoes_home' %}">Back to List</a>
</body>
</html>
